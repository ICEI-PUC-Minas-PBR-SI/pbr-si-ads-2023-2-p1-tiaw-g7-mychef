    <main>

        <h2>Cadastro Cliente</h2>

        <img src="assets/img/image-removebg-preview.png" id="chef" alt="">
        <br>
        <form action="" id="loginchef">
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong> Insira seu nome: </strong> </label>
                    <input type="text" name="nome" id="nome" />
                </div>
            </fieldset>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="telefone"><strong> Insira seu telefone: </strong> </label>
                    <input type="text" name="telefone" id="telefone" />
                </div>
            </fieldset>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="enedereco"><strong> Insira seu endereço: </strong> </label>
                    <input type="text" name="endereco" id="endereco" />
                </div>
            </fieldset>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="foto_perfil"><strong> Insira a foto para o seu perfil: </strong> </label>
                    <input type="file" name="foto_perfil" id="foto_perfil" />
                </div>
            </fieldset>
            <div class="campo">
                <label for="email"><strong>Insira seu email: </strong> <br> </label>
                <input type="email" name="email" id="email" />
            </div> 
            <fieldset class="grupo">
                <div class="campo">
                    <label for="senha"><strong>Insira sua senha: </strong> </label>
                    <input type="password" name="senha" id="senha" />
                </div>

                <div class="campo">
                    <label for="repsenha"><strong>Insira sua senha novamente: </strong> </label>
                    <input type="password" name="repsenha" id="repsenha" />
                </div>
            </fieldset>
            <div class="botao">
                <input type="button" id="botao1" value=" Validar Cadastro " onclick="validaforms()" />
                <input type="button" id="botao2" value="Continuar sem login" onclick="direciona()"/>
            </div>
        </form>

    </main>
